{% extends 'base.html' %}


{% load static %}

{% load crispy_forms_tags %}
{% block content %}
<style>
    body {
        background-color: aquamarine;
    }

    .searchbox {
        margin: auto;
        width: 30%;
    }

    .container {
        margin: auto;
        width: 50%;
    }
</style>

<body>
    <h3>
        <div class="container">
            <form action="" method="post" enctype="multipart/form-data">
                {%csrf_token%}
                {{form|crispy}}<br><br>

                <button type="submit" class="btn btn-danger">Add feedback</button>
            </form>
        </div>
    </h3>
</body>


{% endblock %}
