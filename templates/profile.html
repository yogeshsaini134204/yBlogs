{% extends 'base.html' %}

{% load static %}

{% block content %}
<style>
  img.profile_photo {
    width: 100%;
    display: table;
    margin: auto;
  }

  .round {
    position: relative;
    width: 180px;
    height: 180px;
    overflow: hidden;
    border-radius: 50%;
    margin: auto;
  }
</style>

<div class="container">
  <div class="row text-center">
    <div class="col-lg-12">

      <p><b>{{user}}</b></p>
      {% if data.photo %}
      <div class="round">
        <img src="{{ data.photo.url }}"class='profile_photo' alt="" >
      </div>
      <a href="/up/{{data.id}}" class="btn btn-outline-success mt-4"><i class="fa-regular fa-pen-to-square"></i></a>
      {% else %}
      <a href="/addprofile" class="btn btn-success mt-4"><i class="fa-solid fa-user-plus"></i></a>
      {% endif %}
      
      
    </div>
  </div>
</div>
  

{% endblock %}
